
<h3>Movie Collection</h3>

<!-- TODO filter -->
<div ng-controller="MovieController">
    <div class="row" ng-repeat="movie in movies">
        <div class="small-2 columns">{{movie.title}}</div>
        <div class="small-2 columns">{{movie.year}}</div>
        <div class="small-2 columns">
            <a href="#!/moviedetail/:{{movie.Id}}">Details</a>
        </div>
    </div>
</div>

<script src="~/app/routing.js"></script>
